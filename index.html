<!DOCTYPE html>
<html>
<head>
	<title>Trivia</title>

	<link href="https://fonts.googleapis.com/css?family=Merriweather|Source+Sans+Pro" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	
</head>
<body>
	<h1 class="nasa" id="heading">NASA Knowledge</h1>

	<div id="quiz">
		<button type="button" class="nasa" id="startBtn">
			START
		</button>

		<h2 id="timer">Time Left: 30</h2>

		<div id="qHolder">
			<h2 id="question"></h2>
			<div id="option">
				<button type="button" class="choice" id="btn1"></button>
				<button type="button" class="choice" id="btn2"></button>
				<button type="button" class="choice" id="btn3"></button>
				<button type="button" class="choice" id="btn4"></button>
			</div>	
		</div>
		
	</div>
			
	<div id="results">
		<p id="correct"></p>
		<p id="incorrect"></p>
		<p id="unanswered"></p>
		
	</div>

</body>
</html>
